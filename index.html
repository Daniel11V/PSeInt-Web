<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>PSeInt Web</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <section>
    <div class="section-header first">
      <span class="section-title">Codigo</span>
      <button id="clear">Clear</button>
    </div>
    <textarea autofocus id="code-editor"></textarea>
  </section>
  <section>
    <div class="section-header">
      <span class="section-title">Resultado</span>
      <div id="start-result" class="arrow-right"></div>
    </div>
    <textarea disabled id="result"></textarea>
  </section>
  <section>
    <div class="section-header">
      <span class="section-title">Diagrama</span>
      <div id="start-diagram" class="arrow-right"></div>
    </div>
    <div id="diagram"></div>
  </section>
  <script src="compiler.js"></script>
  <script src="executer.js"></script>
  <script src="script.js"></script>
</body>

</html>
